<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="startAlert()">Start</button>
    <button onclick="stopAlert()">Stop</button>
</body>
    <script>
        let timer;
        function startAlert(){
        setTimeout(()=>{
            alert("10 Seconds Reached")
        },10000);
    }
        function stopAlert(){
            clearTimeout(timer);
            alert("stopped");
    }
    </script>
</html>
