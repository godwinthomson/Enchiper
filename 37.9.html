<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li onclick="colorChange(this)">1</li>
        <li onclick="colorChange1(this)">2</li>
        <li onclick="colorChang2(this)">3</li>
    </ol>
</body>
<script>
    function colorChange(element) {
        element.style.backgroundColor = "lightblue";
    }
    function colorChange1(element){
        element.style.backgroundColor = "red";
    }
    function colorChang2(element){
        element.style.backgroundColor = "blue";
    }

</script>
</html>
