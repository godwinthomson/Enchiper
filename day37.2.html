<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="changeColor()">Button</button>
</body>
<script>
    function changeColor(){
         setTimeout(() => {
        document.body.style.backgroundColor = "red";
    }, 5000);
    }
</script>
</html>
