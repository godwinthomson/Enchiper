        // #Task 1
        const hour = prompt("Enter hour:");

            if(hour>=6 && hour<12){
                alert("Good Morning!");
            }

                alert("Good Afternoon!");
            }
            else {
                alert("Good Evening!");
            }
        }

        }

            alert("The number is zero.");

         let limit=prompt("Enter limit");

        const temperature = prompt("Enter the temperature to be converted:");
        function celsiusToFahrenheit(celsius){
            return (celsius * 9/5) + 32;
        }
        function fahrenheitToCelsius(fahrenheit){
            return (fahrenheit - 32) * 5/9;
        }
        const choice = prompt("Convert to (1) Fahrenheit or (2) Celsius? Enter 1 or 2:");
        if(choice=='1'){
            const fahrenheit = celsiusToFahrenheit(Number(temperature));
            alert(temperature + "C is " + fahrenheit.toFixed(2) + "F");
        }
        else if(choice=='2'){
            const celsius = fahrenheitToCelsius(Number(temperature));
            alert(temperature + "F is " + celsius.toFixed(2) + "C");
        }

            alert("Invalid choice");
        }

                   ch=='A' || ch=='E' || ch=='I' || ch=='O' || ch=='U'){
                    count++;

        }
