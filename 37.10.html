<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="window"></h1>
<script>
    window.addEventListener("resize", () => {
    if (window.innerWidth < 600) {
        document.getElementById("window").innerHTML = "Mobile view"
}
    else {
        document.getElementById("window").innerHTML = "Desktop View"
}
})
</script>
</body>
</html>
