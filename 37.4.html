<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="count">0</p>
</body>
<script>
    let count=0;
    setInterval(()=>{
        count++;
        document.getElementById("count").innerText = count;
    },1000);
</script>
</html>
