<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Events</h1>
    <button onclick="stopAlert()">Cancel</button>
</body>
<script>
    let time=setTimeout(()=>{
        alert("5 Second reached");
    },5000);
    function stopAlert(){
        clearTimeout(time);
        alert("message cancelled")
    }
</script>
</html>
