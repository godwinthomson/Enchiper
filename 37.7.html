<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Events</h1>
</body>
    <script>
let count = 1;
let timer = setInterval(()=>{
    console.log(count);
    count++;
    if(count>10){
        clearInterval(timer);
        console.log("Timer stopped");
    }
},1000);
    </script>
</html>
